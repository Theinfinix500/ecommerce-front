<form (ngSubmit)="onSubmit()">
  <div class="flex flex-col mb-4">
    <label class="mb-2">Title</label>
    <input type="text" [(ngModel)]="productForm.title" name="title" />
  </div>
  <div class="flex flex-col mb-4">
    <label class="mb-2">Price</label>
    <input type="text" [(ngModel)]="productForm.price" name="price" />
  </div>
  <div class="flex flex-col mb-4">
    <label class="mb-2">Description</label>
    <textarea
      [(ngModel)]="productForm.description"
      name="description"
    ></textarea>
  </div>
  <button
    class="px-14 py-3 bg-blue-500 text-white uppercase flex items-center justify-center"
  >
    Save
  </button>
</form>
